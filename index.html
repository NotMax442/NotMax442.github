<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Clicker</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        .heart {
            font-size: 50px;
            color: red;
            cursor: pointer;
            position: absolute;
        }
        .confetti {
            position: absolute;
            font-size: 20px;
            color: red;
            animation: fall 1s linear;
        }
        @keyframes fall {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(100vh); }
        }
    </style>
</head>
<body>
    <div class="heart" id="heart">❤️</div>
    <script>
        const heart = document.getElementById('heart');
        let clickCount = 0;

        heart.addEventListener('click', () => {
            clickCount++;
            if (clickCount >= 100) {
                alert('I love you a lot');
                return;
            }
            const x = Math.random() * (window.innerWidth - heart.offsetWidth);
            const y = Math.random() * (window.innerHeight - heart.offsetHeight);
            heart.style.left = `${x}px`;
            heart.style.top = `${y}px`;

            // Create confetti hearts
            for (let i = 0; i < 10; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.innerText = '❤️';
                confetti.style.left = `${x + Math.random() * 50 - 25}px`;
                confetti.style.top = `${y + Math.random() * 50 - 25}px`;
                document.body.appendChild(confetti);

                // Remove confetti after animation
                setTimeout(() => {
                    confetti.remove();
                }, 1000);
            }
        });
    </script>
</body>
</html>
